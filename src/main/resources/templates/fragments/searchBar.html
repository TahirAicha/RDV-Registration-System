<header th:fragment="searchBar" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/css/searchBar.css}">
<div class="search-img" style="padding-bottom: -30 !important ;">
<section >
    <div  id="carouselExampleFade" style="height: 300px; " class="carousel slide carousel-fade" data-ride="carousel">
       
            <div class="carousel-item" >
                <img style="height: 350px; width:100%;top:0; bottom:0;" src="https://www.telestax.com/wp-content/uploads/2018/01/Lumin-header.png" class="d-block w-100" alt="...">
            </div>
      
        
    </div>
</section>
 <section class="search-sec"  >
    <div class="container">
        <form th:action="@{/getService}" method="get" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" placeholder="Ville" name="ville">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" placeholder="Service" name="designation">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <div th:if="${categorieList != null and not #lists.isEmpty(categorieList)}">
											         <select name="categorie" class="form-control" >
											             <option th:each="dropDownItem : ${categorieList}"
											                             th:value="${dropDownItem.id}"
											                             th:text="${dropDownItem.designation}"  />
											         </select>
							</div>
                           
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="submit" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</div>
</header>
