<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
>
<head>
<meta charset="utf-8">
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
href="../static/css/style.css"
th:href="@{/css/style.css}"/>


</head>
<body>
<div th:replace="fragments/header2:: header2"> </div>
	<div th:if="${param.error}" class="red">
		Mot de passe ou nom d'utilisateur invalide
	</div>
	<div th:if="${param.logout}" class="red">
		Vous etes déconnecté
	</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label>Username</label> 
			<input type="text" name="username"/>
		
		</div>
		<div>
			<label>Password</label> 
			<input type="password" name="password"/>
		
		</div>
		<button type="submit">Se connecter</button>
		
	</form>
	<a th:href="@{/register}"><button>Créer un compte</button></a>

</body>
</html>
